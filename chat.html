<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>„ÉÅ„É£„ÉÉ„Éà</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
      background: #f0f0f0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat-window {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .message {
      display: flex;
      align-items: flex-end;
      margin: 10px 0;
    }
    .user {
      justify-content: flex-end;
    }
    .admin {
      justify-content: flex-start;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      word-wrap: break-word;
    }
    .user .bubble {
      background: #d1f5d3;
      margin-left: auto;
    }
    .admin .bubble {
      background: #f5d3d3;
      margin-right: auto;
    }
    .icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }
    #chat-form {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 5px;
    }
    @media screen and (max-width: 600px) {
      #chat-form {
        flex-direction: column;
        align-items: stretch;
      }
      #message {
        margin: 0 0 10px 0;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div id="chat-window"></div>

<form id="chat-form">
  <input type="text" id="message" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ" required />
  <button type="submit">ÈÄÅ‰ø°</button>
</form>

<script>
  const endpoint = "https://script.google.com/macros/s/AKfycbzz5-YHzdjKtX2I-qyc4Qt5rSaj7E8XKTx6a9u6OqMsUI7WIorWU7iX31f7xPgi0xnvpg/exec";
  const urlParams = new URLSearchParams(window.location.search);
  const to = urlParams.get("to");

  function getUniqueFrom() {
    let name = localStorage.getItem("chat_from");
    if (!name) name = prompt("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
    localStorage.setItem("chat_from", name);

    let id = localStorage.getItem("chat_id");
    if (!id) {
      id = crypto.randomUUID();
      localStorage.setItem("chat_id", id);
    }

    return `${name}__${id}`;
  }

  const from = getUniqueFrom();

  async function sendMessage(e) {
    e.preventDefault();
    const messageInput = document.getElementById("message");
    const message = messageInput.value.trim();
    if (!message) return;

    const url = `${endpoint}?to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}&message=${encodeURIComponent(message)}`;

    try {
      const res = await fetch(url);
      const text = await res.text();
      console.log("‚úÖ ÈÄÅ‰ø°ÁµêÊûú:", text);
    } catch (err) {
      console.error("‚ùå „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°Â§±Êïó:", err);
    }

    messageInput.value = "";
    loadMessages(); // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÜçË™≠„ÅøËæº„Åø
  }

  async function loadMessages() {
    console.log("üì• „É°„ÉÉ„Çª„Éº„Ç∏Ë™≠„ÅøËæº„Åø‰∏≠...");
    const url = `${endpoint}?mode=read&to=${encodeURIComponent(to)}&from=${encodeURIComponent(from)}`;

    try {
      const res = await fetch(url);
      const data = await res.json();
      console.log("üì© Âèó‰ø°„Éá„Éº„Çø:", data);

      const chatWindow = document.getElementById("chat-window");
      chatWindow.innerHTML = "";

      if (!data.messages || !Array.isArray(data.messages)) {
        console.warn("‚ö†Ô∏è ÁÑ°Âäπ„Å™„É°„ÉÉ„Çª„Éº„Ç∏„Éá„Éº„Çø:", data);
        return;
      }

      data.messages.forEach(msg => {
        const messageDiv = document.createElement("div");
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.textContent = msg.message;

        const isAdmin = msg.from === "admin";
        messageDiv.className = "message " + (isAdmin ? "admin" : "user");

        if (isAdmin) {
          messageDiv.appendChild(createAdminIcon(to));
        }

        messageDiv.appendChild(bubble);
        chatWindow.appendChild(messageDiv);
      });

      chatWindow.scrollTop = chatWindow.scrollHeight;
    } catch (err) {
      console.error("‚ùå „É°„ÉÉ„Çª„Éº„Ç∏ÂèñÂæó„Ç®„É©„Éº:", err);
    }
  }

  function createAdminIcon(name) {
    const img = document.createElement("img");
    img.className = "icon";
    img.src = `mainimages/${name}.jpg`;
    img.alt = name;
    return img;
  }

  // ÂàùÊúüÂåñÂá¶ÁêÜ
  document.getElementById("chat-form").addEventListener("submit", sendMessage);
  loadMessages();
  setInterval(loadMessages, 10000); // 10Áßí„Åî„Å®„Å´Êõ¥Êñ∞
</script>


</body>
</html>
